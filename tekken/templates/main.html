<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>내가 닮은 철권7 캐릭터 찾기</title>
    <link rel="stylesheet" href="../static/main.css">
    <script defer src="../static/main.js"></script>


<body>

    <div id="container">
        <header>
            <img src="https://tekken.s3.ap-northeast-2.amazonaws.com/tekken7.png" onclick="home()">
            <div id="header-box">
                <p id="font-color" class="title">내가 닮은 철권7 캐릭터는?</p>
                <div>
                    <button id="green-btn" class="btn" onclick="all_char()">캐릭터 스토리</button>

                </div>
            </div>
        </header>
        <div class="users" id="font-color">지금까지 {{all_result}}명이 테스트했습니다.</div>
        <div class="dropArea">
            <video id="camera" height="400px" autoplay></video>
            <canvas id="canvas" width="400px" height="300px"></canvas>
            <p class="boxText" style="text-align: center;" id='boxtext'>
                사진을 업로드 하거나<br>
                (Drag&Drop도 가능합니다.)<br>
                <br>
                웹캠 켜기 버튼을 누르고<br>
                박스 안에 얼굴을 위치해주세요.
            </p>
            <div id='upimg-box'>
                <button id="red-btn" class="web-btn" onclick="cameraOn()">웹캠 켜기</button>
                <label id="up-img" for='up-load'>사진 업로드</label>
                <input type='file' id='up-load' style='display: none'>
            </div>
        </div>
        <button id="capture" style="display: none;" onclick="hide_show()">촬영하기</button>
        
        <div id='result-btn'>
            <button id='re_capture' style="display: none;" onclick="reset()">다시찍기</button>
            <button id='show_result' style="display: none;" onclick="posting()">결과보기</button>
        </div>
        <p id="warning">**사진은 닮은꼴 판별 후 저장되지 않고, 바로 <span>삭제</span>됩니다.**</p>
    </div>
    </div>
    <footer>
        <p id="font-color">Copyright 2022. BlueClub inc. all rights reserved.</p>
    </footer>
</body>

</html>
